<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr {
            cursor: pointer;  /* <tr>에 커서가 올라갔을 때 손 모양 커서 표시 */
        }
        tr:hover {
            background-color: #f9f9f9;  /* 마우스를 올렸을 때 배경색 변경 */
        }

        /* 게시글 목록 제목과 버튼을 같은 라인에 배치 */
        .header-container {
            display: flex;
            justify-content: space-between;  /* 양 끝으로 요소 배치 */
            align-items: center;  /* 세로 정렬 */
            margin-bottom: 20px;  /* 제목과 테이블 간 여백 */
        }

        /* 버튼 스타일 */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="header-container">
    <h1>게시글 목록</h1>
    <a href="/board/write" class="button">게시글 작성</a>
</div>

<table>
    <thead>
    <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>시간</th>
    </tr>
    </thead>
    <tbody>
    <!-- 게시글 목록을 반복문으로 출력 -->
    <tr th:each="board : ${boards}" th:data-id="${board.id}">
        <td th:text="${board.writer}"></td>  <!-- 작성자 -->
        <td th:text="${board.title}"></td>   <!-- 제목 -->
        <td th:text="${board.dateTime}"></td>  <!-- 시간 (예시로 createdAt 필드 사용) -->
    </tr>
    </tbody>
</table>

<script type="text/javascript">
    // 각 <tr> 클릭 시 해당 게시글의 상세 페이지로 이동
    document.querySelectorAll("tr[data-id]").forEach(function(row) {
        row.addEventListener("click", function() {
            // 게시글 ID를 추출하여 상세 페이지로 이동
            var boardId = row.getAttribute("data-id");
            if (boardId) {
                // GET 요청으로 보내기 위해 URL 쿼리 매개변수를 올바르게 구성
                window.location.href = "/board/boardFindOne?id=" + encodeURIComponent(boardId) + "&mode=view";
            }
        });
    });
</script>

</body>
</html>
